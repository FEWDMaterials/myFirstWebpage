<!doctype html>
<html>
	<head>
		<!-- Cmd and / keys together -->
		<!-- Look ma!
		comments 
					are
						multilined -->
		<!-- the HEAD tag contains site METADATA -->
		<!-- this means, things that the user
				will NOT see but is important
				for the website to know about -->
		<title>My First Webpage</title>
		<meta property="og:title" content="Panda falls down" />
		<meta property="og:image" content="https://media2.giphy.com/media/l3vRbgCJxtSXS9jFe/200.gif" />
	</head>
	<body>
		<h1>
			<a target="_blank" href="https://www.nyt.com">Support the NYTimes!</a>
		</h1>

		<!-- an HTML attribute provides some
			additional info to the tag
			it is always in this form:
				attributeName="attributeValue" -->
		<p>
			<a target="_blank" href="https://www.nyt.com">Support the NYTimes!</a>
		</p>
		<p>
			<a href="https://giphy.com/gifs/natgeowild-panda-nat-geo-wild-mission-critical-l3vRbgCJxtSXS9jFe" target="_blank">
				<img src="https://media2.giphy.com/media/l3vRbgCJxtSXS9jFe/200.gif">
			</a>
		</p>
	</body>
</html>
